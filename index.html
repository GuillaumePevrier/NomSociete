<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noms de Soci√©t√©</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ece9e6, #ffffff);
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 18px;
            text-align: left;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.5);
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
        }
        #addForm {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        #addFormContent {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            backdrop-filter: blur(10px);
            text-align: center;
        }
        #addFormContent input[type="text"], #addFormContent select {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
        }
        #addFormContent input[type="submit"], #addFormContent button {
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        #addFormContent button {
            background-color: #ff4c4c;
        }
        #addFormContent button:hover, #addFormContent input[type="submit"]:hover {
            opacity: 0.9;
        }
        h1, h2 {
            text-align: center;
        }
        button {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåü Noms pour votre Soci√©t√© üåü</h1>
        <button onclick="openForm()">‚ûï Ajouter un nom de soci√©t√©</button>
        <table id="nameTable">
            <thead>
                <tr>
                    <th>Soci√©t√©</th>
                    <th>Guillaume</th>
                    <th>Adeline</th>
                    <th>Autre</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>TechSport</td>
                    <td><select class="rating" data-name="TechSport" onchange="updateTotal(this)">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select></td>
                    <td><select class="rating" data-name="TechSport" onchange="updateTotal(this)">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select></td>
                    <td><select class="rating" data-name="TechSport" onchange="updateTotal(this)">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select></td>
                </tr>
                <tr>
                    <td>WebPulse</td>
                    <td><select class="rating" data-name="WebPulse" onchange="updateTotal(this)">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select></td>
                    <td><select class="rating" data-name="WebPulse" onchange="updateTotal(this)">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select></td>
                    <td><select class="rating" data-name="WebPulse" onchange="updateTotal(this)">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select></td>
                </tr>
                <!-- Ajoutez d'autres lignes ici -->
            </tbody>
        </table>
        <button onclick="sortTable()">üîù Trier par Note</button>
    </div>

    <div id="addForm" class="flex">
        <div id="addFormContent">
            <h2>Ajouter un nouveau nom de soci√©t√©</h2>
            <form id="formContent">
                <input type="text" id="newName" placeholder="Nom de Soci√©t√©" required>
                <label for="newRatingGuillaume">Choix de Guillaume</label>
                <select id="newRatingGuillaume" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <label for="newRatingAdeline">Choix d'Adeline</label>
                <select id="newRatingAdeline" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <label for="newRatingOther">Autre choix</label>
                <select id="newRatingOther" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <input type="submit" value="Ajouter">
            </form>
            <button onclick="closeForm()">Annuler</button>
        </div>
    </div>

    <script>
        function openForm() {
            document.getElementById('addForm').style.display = 'flex';
        }

        function closeForm() {
            document.getElementById('addForm').style.display = 'none';
        }

        document.getElementById('formContent').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('newName').value;
            const ratingGuillaume = document.getElementById('newRatingGuillaume').value;
            const ratingAdeline = document.getElementById('newRatingAdeline').value;
            const ratingOther = document.getElementById('newRatingOther').value;

            const table = document.getElementById('nameTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();

            const nameCell = newRow.insertCell(0);
            const ratingGuillaumeCell = newRow.insertCell(1);
            const ratingAdelineCell = newRow.insertCell(2);
            const ratingOtherCell = newRow.insertCell(3);

            nameCell.innerText = name;
            ratingGuillaumeCell.innerHTML = `<select class="rating" data-name="${name}" onchange="updateTotal(this)">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>`;
            ratingAdelineCell.innerHTML = `<select class="rating" data-name="${name}" onchange="updateTotal(this)">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>`;
            ratingOtherCell.innerHTML = `<select class="rating" data-name="${name}" onchange="updateTotal(this)">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>`;

            document.getElementById('newName').value = '';
            document.getElementById('newRatingGuillaume').value = '1';
            document.getElementById('newRatingAdeline').value = '1';
            document.getElementById('newRatingOther').value = '1';

            closeForm();
        });

        function updateTotal(selectElement) {
            const row = selectElement.parentElement.parentElement;
            const ratings = row.getElementsByClassName('rating');
            let total = 0;
            for (let rating of ratings) {
                total += parseInt(rating.value);
            }
            row.setAttribute('data-total', total);
        }

        function sortTable() {
            const table = document.getElementById('nameTable').getElementsByTagName('tbody')[0];
            const rows = Array.from(table.getElementsByTagName('tr'));

            rows.sort((a, b) => {
                const aTotal = parseInt(a.getAttribute('data-total')) || 0;
                const bTotal = parseInt(b.getAttribute('data-total')) || 0;
                return bTotal - aTotal;
            });

            rows.forEach(row => table.appendChild(row));
        }
    </script>
</body>
</html>
